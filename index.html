<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>floating pen</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="container">
    <div id="toolbar">
      <h1>Tools</h1>
      <label for="stroke">stroke</label>
      <input type="color" name="stroke" id="stroke" value="#4eeb35">
      <label for="lineWidth">line Width</label>
      <input type="range" id="lineWidth" name="lineWidth" min="0" max="50" value="5">
      <div class="auto-clear">
        <input type="checkbox" name="autoclear" id="autoclear">
        <label for="autoclear">A-clear</label>
      </div>

      <button id="clear">Clear</button>
    </div>
    <div class="drawing-board">
      <canvas id="drawing-board"></canvas>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
